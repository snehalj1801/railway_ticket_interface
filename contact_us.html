<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Indian Railways</title>
    <link rel="stylesheet" href="styles/contact.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://www.railwayimage.jpg') no-repeat center center/cover; /* Replace with a valid URL for the image */
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #023c84;
            margin-bottom: 20px;
        }

        /* Contact Form */
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

   

        .submit-btn {
            background-color: #023c84;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 150px;
            left: 500px;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0156b8;
        }

        /* Contact Details */
        .contact-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .details,
        .location {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .details h2,
        .location h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .details p,
        .location p {
            color: #666;
            line-height: 1.8;
        }

        .location iframe {
            width: 100%;
            height: 250px;
            border: 0;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #023c84;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-details">
            <div class="details">
                <h2>Contact Information</h2>
                <p><strong>Indian Railways</strong></p>
                <p>Rail Bhavan, Rafi Ahmed Kidwai Marg, New Delhi, Delhi 110001</p>
                <p>Phone Number: 139</p>
                <p>Email: <a href="mailto:feedback@railnet.gov.in">feedback@railnet.gov.in</a></p>
                <p>Website: <a href="https://indianrailways.gov.in/" target="_blank">indianrailways.gov.in</a></p>
            </div>

            <div class="location">
                <h2>Our Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3514.2469730782206!2d77.1951148146994!3d28.634931482396557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce4ce427b4f1d%3A0xd59da20ee8d65a4a!2sRail%20Bhawan%2C%20Rafi%20Ahmed%20Kidwai%20Marg%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1622044128106!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Feedback</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Indian Railways. All Rights Reserved.</p>
    </footer>
</body>
</html>
