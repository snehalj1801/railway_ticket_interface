<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/register_style.css">
</head>
<body>
    <div class="register-img-bg"></div>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form action="#" method="POST" id="registerForm">
                <!-- Full Name Field -->
                <div class="input-field">
                    <label for="fullname">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>

                <!-- Email ID Field -->
                <div class="input-field">
                    <label for="email">Email ID</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Contact Number Field -->
                <div class="input-field">
                    <label for="contact">Contact Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
                    </div>
                </div>

                <!-- Set Password Field -->
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Set a password" required>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="myModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations!!</p>
            <p> You have Successfully Registered </p>
         <p> Now you can proceed to the Ticket Booking Process.</p>
            <button class="ok-button" id="okBtn">OK</button> <!-- OK button -->
        </div>
    </div>

    <script>
        // Get the form element
        const registerForm = document.getElementById('registerForm');
        const modal = document.getElementById("myModal");
        const closeModal = document.querySelector(".close");
        const okBtn = document.getElementById("okBtn");

        // Add event listener for form submission
        registerForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Display the popup modal
            modal.style.display = "block";
        });

        // Close the modal when 'X' is clicked
        closeModal.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Redirect to another page on clicking 'OK'
        okBtn.addEventListener("click", function() {
            window.location.href = "home.html"; // Replace with the actual page you want to redirect to
        });

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
