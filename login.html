<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/login_style.css">
    
</head>
<body>
    <div class="login-img-bg"></div>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="loginForm"> <!-- Added ID to the form -->
                <!-- Email Field with Icon -->
                <div class="input-field">
                    <label for="email">E-Mail</label>
                    <div class="email-input">
                        <i class="fas fa-envelope"></i> <!-- Font Awesome Email Icon -->
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                
                <!-- Password Field with Icon -->
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <i class="fas fa-lock"></i> <!-- Font Awesome Lock Icon -->
                        <input type="password" id="password" placeholder="Enter your Password" required>
                        <i class="fas fa-eye"></i> <!-- Font Awesome Eye Icon -->
                    </div>
                </div>
                
                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
           
            <!-- OR divider -->
            <div class="or">OR</div>
            
            <!-- Not Registered Button -->
            <a href="register.html">
                <button class="register-btn">Not Registered Yet !!</button>
            </a>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <p>You have successfully logged in. Thank you!</p>
            <button class="ok-button">OK</button> <!-- Added OK button -->
        </div>
    </div>

    <script>
        // Get the form element
        const loginForm = document.getElementById('loginForm');
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];
        const okButton = document.querySelector(".ok-button"); // Get the OK button

        // Add event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Display the custom popup modal
            modal.style.display = "block";
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks on OK button, redirect to home.html
        okButton.onclick = function() {
            window.location.href = "home.html"; // Redirect to home.html
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
